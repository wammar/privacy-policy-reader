<script type="text/javascript">
function UpdatePolicy() {
  for(i=0;i<document.forms[0].site.length;i++) {
    if (document.forms[0].site[i].checked) {
      parts = document.forms[0].site[i].value.split("|||");
      document.getElementById("original").href = parts[0];
      document.getElementById("original").innerHTML = "Show the original privacy policy";
      document.getElementById("extracted").src = parts[1];
    }
  }
}
</script>

</iframe>
</div>
